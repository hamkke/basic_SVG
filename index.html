    <title>SVG</title>

        body {

        svg {
            background: #eee;

<body>
        <!--
            viewBox를 설정하고 width, height 설정하지 않으면 반응형이 된다
            <svg width="500" height="500">
            viewBox, width, height(얘네는 css로)를 설정하면 viewBox에 적힌 값이 비율로 적용 된다
            <svg width="500" height="500" viewBox="0 0 500 500">
        -->
        <svg viewBox="0 0 500 500">
        <rect x="0" y="0" width="100" height="100"></rect>
    </svg>
