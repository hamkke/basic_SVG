<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패턴 그리기1</title>
    <style>
        svg {
            position:absolute;
            top:0;
            right:0;
            left:0;
            bottom:0;
            width:100%;
            height:100%;
            background:#ddd;
        }
        .pattern-circle {
            fill:#fff000;
        }
        .bg-rect {
            fill:url('#bg-pattern');
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 1000 1000">
        <defs>
            <pattern id="bg-pattern" x="0" y="0" width="0.1" height="0.1"> <!--width="0.1" height="0.1" 전체크기를 1로 봤을 때 10분의 크기로 만들겠다 이 뜻임-->
                <circle cx="50" cy="50" r="50" class="pattern-circle"></circle>
            </pattern>
        </defs>

        <rect class="bg-rect" x="0" y="0" width="100%" height="100%"></rect>
    </svg>
</body>
</html>
