<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIL애니메이션</title>
    <style>
        body {
            margin:0;
        }
    </style>
</head>
<body>
    <!--Synchronized Multimedia Integration Language = SMIL,
        css애니메이션이 할 수 없는 동작이 있어서 사용되고 있다-->
        <svg class="svg" viewBox="0 0 1000 1000">
            <defs>
                <script>
                    window.addEventListener('DOMContentLoaded', () => {
                        const rectElem = document.querySelector('.rect');
                        const aniElem = document.querySelector('.ani');

                        rectElem.addEventListener('click', () => {
                            aniElem.beginElement();
                        });
                    });
                </script>
            </defs>
            <rect class='rect' x='10' y='10' width='20%' height='20%' fill='yellowgreen'>
                <!--
                    attributeName='x' = x라는 애를 애니메이션 주겠다
                    dur='1s' = duration, 몇 초 동안
                    to = '700' = 어디로
                    repeatCount = '1' = 몇 번 반복, indefinite는 무한반복
                    fill='freeze' = 끝나는 시점에서 처음으로 돌아가지말고 멈춰라
                    begin='1's = 몇 초 후 시작 할꺼냐, begin='indefinite는 무한반복인데
                    JS를 통해 클릭이벤트를 주면 무한반복이 가능 하다
                -->
                <animate class="ani" attributeName='x' dur='1s' to='700' repeatCount='1' fill='freeze' begin='indefinite'>
                </animate>
            </rect>
        </svg>

        <!--SMIL애니메이션에서 css alternate효과 적용하기-->
        <svg class="svg" viewBox="0 0 1000 1000">
            <rect x='10' y='10' width='20%' height='20%'>
                <animate class="ani" attributeName='x' dur='2s' values='0; 700; 0' keyTimes='0; 0.5; 1' repeatCount='indefinite' fill='freeze'>
                    <!--animation-direction: alternate; = values='0; 700;0' + keyTimes='0; 0.5; 1'-->
                </animate>
            </rect>
        </svg>
