<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본도형그리기</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .shapes {
            width:600px;
            height:400px;
            background:#ddd;
        }
        .shapes rect {
            fill:orange; /*기본은 검정색*/
            stroke:aquamarine; /*border ㄴㄴ*/
            stroke-width:10; /*기본단위는 px, 안써도 됨*/
        }
        ellipse {
            fill:yellow;
        }
    </style>
</head>
<body>
    <svg class="shapes">
        <rect x="10" y="20" width="200" height="100"></rect>
        <rect x="230" y="20" rx="20" ry="10" width="200" height="100"/> <!--닫는 태그 안 써도 가능-->
        <circle cx="350" cy="250" r="30"></circle> <!--원형 그리는 기준은 중점이다, r은 radius(반지름)-->
        <!--html과 다르게 인라인스타일보다 css가 우선순위다-->
        <ellipse cx="200" cy="250" rx="100" ry="50" fill="yellowgreen"></ellipse> <!--타원형, -->
        <line x1="10" x2="400" y1="30" y2="300" stroke="red"></line>
        <!-- <polyline points="0 0, 100 100, 150 300" stroke="blue" stroke-width="10"></polyline> -->
        <polygon points="0 0, 100 100, 150 300" stroke="blue" stroke-width="10"></polygon>
    </svg>
</body>
</html>
